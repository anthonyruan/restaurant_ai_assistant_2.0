<!DOCTYPE html>
<html>
<head>
  <title>Settings - Hashtag Management</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
    textarea { width: 60%; min-height: 60px; font-size: 16px; }
    button { margin-top: 20px; padding: 10px 30px; font-size: 16px; background: #2563eb; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .back-link { display: inline-block; margin-top: 30px; color: #2563eb; text-decoration: none; }
    .back-link:hover { text-decoration: underline; }
    .success { color: green; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Hashtag Settings</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li class="success">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="post">
    <label for="hashtags">Edit Hashtags (will be added to all captions):</label><br>
    <textarea name="hashtags" id="hashtags" rows="3">{{ hashtags }}</textarea><br>
    <button type="submit">Save</button>
  </form>
  <a class="back-link" href="{{ url_for('index') }}">⬅️ Back to Home</a>
</body>
</html>
