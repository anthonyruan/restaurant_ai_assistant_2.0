<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posted Successfully</title>

  <!-- === Basic Styling for Centered Layout and Readable Text === -->
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    blockquote {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- === Success Message Heading === -->
  <h1>✅ Successfully Posted to Instagram!</h1>

  <!-- === Caption Acknowledgment === -->
  <p>Your caption:</p>

  <!-- === Show the Caption Used in Instagram Post === -->
  <blockquote>{{ caption }}</blockquote>

  <!-- === Return Button to Go Back to Homepage === -->
  <form action="/" method="get">
    <button type="submit">⬅️ Back to Home</button>
  </form>
</body>
</html>
