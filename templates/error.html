<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Failed</title>

  <!-- === Styling for Error Message Appearance === -->
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; text-align: center; color: red; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- === Error Message Heading === -->
  <h1>❌ Failed to Post to Instagram</h1>
  <!-- === Dynamic Error Details from Backend (e.g. API failure) === -->
  <p>{{ message }}</p>

  <!-- === Button to Return to the Home Page === -->
  <form action="/" method="get">
    <button type="submit">⬅️ Back to Home</button>
  </form>
</body>
</html>
